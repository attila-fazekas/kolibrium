name: Run change detection

on:
  workflow_call:
    outputs:
      kotlin:
        value: ${{ jobs.change_detection.outputs.kotlin }}

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      kotlin: ${{ steps.filter.outputs.kotlin }}

    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: json
          filters: |
            kotlin:
            - added|modified: '**/src/main/**/*.kt'
