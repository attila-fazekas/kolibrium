<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaleElementReferenceException Grid Test</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-button {
            padding: 10px 20px;
            font-size: 14px;
            width: 100%;
            height: 100%;
            min-width: 120px;
            min-height: 60px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grid-button:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .grid-button:not(:disabled):hover {
            background-color: #e8e8e8;
        }

        /* Fireworks animation */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: explode 0.5s ease-out;
        }

        @keyframes explode {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="gridContainer" class="grid-container">
    <!-- Buttons will be generated by JavaScript -->
</div>

<script>
    // Function to create initial grid of buttons
    function createInitialGrid() {
        const container = document.getElementById('gridContainer');
        for (let i = 0; i < 9; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'button-wrapper';
            wrapper.id = `buttonWrapper${i}`;

            const button = document.createElement('button');
            button.id = `button${i}`;
            button.className = 'grid-button';  // Added class name
            button.textContent = `Button ${i + 1}`;
            button.disabled = true;

            wrapper.appendChild(button);
            container.appendChild(wrapper);
        }
    }

    // Function to enable buttons by recreating them
    function enableButtons() {
        const container = document.getElementById('gridContainer');
        const oldWrappers = Array.from(container.children);

        // Remove all existing wrappers
        oldWrappers.forEach(wrapper => container.removeChild(wrapper));

        // Create new wrappers and buttons
        for (let i = 0; i < 9; i++) {
            const newWrapper = document.createElement('div');
            newWrapper.className = 'button-wrapper';
            newWrapper.id = `buttonWrapper${i}`;

            const newButton = document.createElement('button');
            newButton.id = `button${i}`;
            newButton.className = 'grid-button';  // Added class name
            newButton.textContent = `Button ${i + 1}`;

            // Add click event listener
            newButton.addEventListener('click', (e) => startFireworks(e));

            newWrapper.appendChild(newButton);
            container.appendChild(newWrapper);
        }
    }

    // Function to start fireworks animation
    function startFireworks(event) {
        const button = event.target;
        const rect = button.getBoundingClientRect();

        // Create fireworks at button's position
        const firework = document.createElement('div');
        firework.className = 'firework';

        // Position firework at center of clicked button
        firework.style.left = `${rect.left + rect.width / 2}px`;
        firework.style.top = `${rect.top + rect.height / 2}px`;

        document.body.appendChild(firework);

        // Remove firework element after animation
        setTimeout(() => {
            firework.remove();
        }, 500);
    }

    // Create initial grid
    createInitialGrid();

    // Enable buttons after 2 seconds
    setTimeout(enableButtons, 2000);
</script>

</body>
</html>
